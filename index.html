<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <h1>Etch Your Own Sketch</h1>
  <div id="container"></div>
  <div class="dimensions"></div>
  <div class="options">
    <div class="color" id="color">
      <button id="toggle-color">Rainbow OFF</button>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="16" class="slider" id="slider">
    </div>
    <div class="shading" id="shading">
      <button id="toggle-shading">Shading OFF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
